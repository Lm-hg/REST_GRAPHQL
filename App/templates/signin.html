<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <h1>Inscription</h1>
  <form class="form" action="login" method="POST">
    <div class="title">Connexion</div>
    <div class="subtitle">Bienvenue</div>
    <div class="input-container ic2">
      <input id="email" name="email" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</>
    </div>
    <div class="input-container ic2">
      <input id="email" name="password" class="input" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Mot de passe</>
    </div>
    <button type="text" class="submit">submit</button>
  </form>
</body>
</html>
