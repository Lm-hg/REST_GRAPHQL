<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <form class="form" action="register" method="POST">
    <div class="title">Inscription</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input id="firstname" name="name" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>

    <div class="input-container ic2">
      <input id="email" name="email" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</>
    </div>
    <div class="input-container ic2">
      <input id="email" name="password" class="input" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Password</>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" name="Cpassword" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Confirm Password</>
    </div>
    <button type="text" class="submit">submit</button>
    <p>Déjà un compte?<a href="connexion">Se connecter</a></p>
  </form>
</body>
</html>
